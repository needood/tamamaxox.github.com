--- 
layout: extra
---
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>{{ page.title }} - {{ site.title }}</title>
		<meta name="author" content="{{ site.author.name }}">
		<base target="_self" />
		<link href='{{ site.F.path.css }}/o.css' media="screen, projection" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="f-main">
			<div id="site-null"></div>
			<div id="site-logo-hello"></div>
			<div id="site-logo"></div>
			<div class="f-main-navbar-">
				<div class="f-main-navbar">
					<div class="f-block">
						<div id="logo"></div>
						<ul class="f-inline-block">
							<li><a href="/" >首页</a></li>
							{% assign group = 'navigation' %}
							{% include F/pages_list %}
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" id="F-b612" href="#">我的B612<b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="F-b612">
									{% for node in site.categories.b612 limit:40 offset:0 %}
									<li><a target="_blank" href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></li>
									{% endfor %}
								</ul>
							</li>

						</ul>
					</div>
				</div>
			</div>
			{{ content }}
			<div class="f-main-footer-">
			</div>
		</div>


		<div class="f-main-footer" id="site-footer">
			<style type="text/css">
			</style>
			<div id="backend">
				<a href="/{{site.baseurl}}#tamamaxox/tamamaxox.github.com/tree/master/_posts">后台管理</a>
				<a class="backend" href="/{{site.baseurl}}#tamamaxox/tamamaxox.github.com/new/master/_posts">发表新文章</a>
			</div>
			
		</div>
		<script type="text/javascript" src="{{ site.F.path.scripts }}/o.js" ></script>
